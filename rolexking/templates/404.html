<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ececec;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        img {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0 25px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #626262ff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #5f6062ff;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
                padding: 0 10px;
            }
            a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.genially.com/5f5c7058a383d5109fd374cc/0ad90034-38a8-4df0-8025-9ecf7aab2749.gif" alt="Loading...">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
